
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen flex items-center justify-center p-4">

    <!-- Password Reset Complete Container -->
    <div class="relative bg-slate-800 p-8 md:p-12 rounded-3xl shadow-2xl w-full max-w-lg border border-slate-700 text-center">
        <!-- Checkmark Icon -->
        <div class="flex justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        
        <h2 class="text-3xl md:text-4xl font-bold text-center mb-4 text-slate-100">Password Reset Complete</h2>
        <p class="text-center text-slate-400 mb-8">Your password has been successfully reset. You may now log in with your new password.</p>
        
        <a href="{% url 'login' %}" class="inline-block w-full sm:w-auto bg-blue-600 text-white py-3 px-8 rounded-xl hover:bg-blue-700 transition transform hover:scale-105 duration-300 ease-in-out font-bold">
            Go to Login
        </a>
    </div>

</body>
</html>
