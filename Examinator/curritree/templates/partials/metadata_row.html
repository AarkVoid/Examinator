<div class="metadata-row grid grid-cols-11 gap-4 items-center">
    <input type="text" 
           name="meta_key"
           value="{{ key }}"
           placeholder="Key" 
           {% if readonly %}readonly{% endif %}
           class="col-span-5 px-3 py-2 border border-gray-300 rounded-lg text-sm metadata-key 
                  {% if readonly %}bg-gray-100 dark:bg-gray-800{% else %}bg-white dark:bg-gray-700{% endif %}
                  dark:border-gray-600 dark:text-white"
           aria-label="Metadata Key Field">
           
    <input type="text" 
           name="meta_value"
           value="{{ value }}"
           placeholder="Value" 
           class="col-span-5 px-3 py-2 border border-gray-300 rounded-lg text-sm metadata-value 
                  {% if readonly %}bg-gray-100 dark:bg-gray-800{% else %}bg-white dark:bg-gray-700{% endif %}
                  dark:border-gray-600 dark:text-white"
           aria-label="Metadata Value Field">
           
    {% if not readonly %}
    <button type="button" 
            class="col-span-1 text-red-500 hover:text-red-700 delete-row-btn" 
            title="Remove Field"
            aria-label="Remove this metadata field">
        <i class="fa-solid fa-trash"></i>
    </button>
    {% endif %}
</div>
